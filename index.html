<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="syles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="main">
        <div class="controls">
            <input type="color" name="Color Selector" class="color-selector input" id="color-selector">
            <button class="draw-button btn active" id="draw-button">Draw Mode</button>
            <button class="btn" id="eraser">Eraser Mode</button>
            <button class="btn" id="clear-button">Clear</button>
            <input type="color" name="Border Color" class="border-color input" id="border-color">
            <p id="range-text">50 x 50</p>
            <input type="range" name="Grid Size" class="grid-slider input" id="grid-slider" max="64">
        </div>
        <div class="etch-a-sketch">
            <div class="border">    
                <div class="container"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <a href="https://github.com/jaredbradley243/" target="_blank" rel="noreferrer noopener">
                <p>Made with &#10084;&#65039; by an engineering <span class="nerd">ðŸ¤“</span></p>
            </a>
        </div>
    </footer>
</body>
</html>
